<!DOCTYPE html>
<html>

  <head>
    <title>Postion</title>
  </head>
  
  <body style="
    height: 3000px;
    margin-top: 60px;
    margin-left: 80px;
  ">

    <div style="
      background-color: black; 
      color: white;
      
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;

      z-index: 1;
    ">
      header
    </div>

    <div style="
      background-color: green;
      color: white;
      width: 72px;

      position: fixed;
      top: 50px;
      left: 0;
      bottom: 0;
    ">
      sidebar
        <div style="
        background-color:red;
        color:white;

        position: absolute;
        right: 0px;
        top:  0px;

        z-index: 2;
      ">
        x
      </div>
    </div>

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
    ">
      1
    </div>

    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;
    ">       
      2

      <div style="
        background-color:black;
        color:white;

        position: absolute;
        right: 10px;
        bottom: 10px;

        z-index: 2;
      ">
        11:11
      </div>  
    </div>

    <div style="
      background-color:red;
      color:white;

      position: absolute;
      right: 10px;
      top: 60px;

      z-index: 2;
    ">
    absolute
    </div>  

  </body>
</html>
